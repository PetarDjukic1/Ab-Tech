<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="main-header">
      <nav>
        <div class="logo">
          <a href="index.html"
            ><h1><span>Ab</span>Tech</h1></a
          >
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">Review</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <div class="filler"></div>
      </nav>
    </header>
    <main>
      <section class="promo-section">
        <div class="promo-text">
          <h3>Logitech</h3>
          <h2>Wireless Combo MK220</h2>
          <p>Full features in a compact size</p>
          <button class="button">View More</button>
        </div>
        <div class="promo-cover">
          <div>
            <img
              class="keyboard"
              src="./images/wireless-combo-mk220.png"
              alt="wireless-combo-mk220"
            />
          </div>
          <!-- <div class="purple-cover">
            <img src="/images/Path 1201.png" alt="" />
          </div> -->
        </div>
      </section>
      <section class="services-section">
        <div class="services-text"></div>
        <div class="services-grid">
          <div class="grid-item">1</div>
          <div class="grid-item">2</div>
          <div class="grid-item">3</div>
          <div class="grid-item">4</div>
          <div class="grid-item">5</div>
          <div class="grid-item">6</div>
        </div>
      </section>
    </main>
 
    <script src="/js/index.js"></script>
  </body>
</html>
